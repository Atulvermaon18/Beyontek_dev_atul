<div>  
  <div class="card_allign" *ngIf="!currentScreen.quotes" style="margin-top:30px;">    
    <mat-card class="insurance-card card_size" (click)="initiateQuotes(list)" *ngFor="let list of menu; index as i">
      <mat-card-header>
        <span *ngIf="+i%2==0">{{list.title}}</span>
      </mat-card-header>
      <img mat-card-image src="{{list.img}}">
      <span *ngIf="+i%2">{{list.title}}</span>
    </mat-card>
  </div>
  <div *ngIf="currentScreen.quotes">
    <app-quotes-form [message]="msg" (notify)='onNotify($event)'>
    </app-quotes-form>
  </div>  
</div>
