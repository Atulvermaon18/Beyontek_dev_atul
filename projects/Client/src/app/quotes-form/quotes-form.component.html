<div>
  <mat-card class="background-left-dynamic">
    <app-img-holder></app-img-holder>
  </mat-card>
  <mat-card class="background-right-dynamic">
    {{'TITLE' | translate }}
    <mat-horizontal-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <!-- <ng-template matStepLabel>Personal Details</ng-template> -->
          <mat-form-field class="form-input-right">
            <input matInput placeholder="Emirates ID" [(ngModel)]="fname" formControlName="firstCtrl" required>
          </mat-form-field><br>
          <mat-form-field class="form-input-right">
            <input matInput placeholder="{{'NAME' | translate}}" [(ngModel)]="name" formControlName="firstCtrl"
              required>
          </mat-form-field><br>
          <mat-form-field class="form-input-right">
            <input matInput placeholder="{{'AGE'  | translate}}" [(ngModel)]="age" formControlName="firstCtrl" required>
          </mat-form-field><br>
          <mat-form-field class="form-input-right">
            <input matInput placeholder="{{'GENDER'  | translate}}" formControlName="firstCtrl" required>
          </mat-form-field><br>
          <mat-form-field class="form-input-right">
            <input matInput placeholder="{{'NATIONALITY'  | translate}}" formControlName="firstCtrl" required>
          </mat-form-field><br>
          <mat-form-field class="form-input-right">
            <input matInput placeholder="{{'MOBILE'  | translate}}" formControlName="firstCtrl" required>
          </mat-form-field><br>
          <div>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>

      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <!-- <ng-template matStepLabel>Fill out your address</ng-template> -->
          <mat-form-field>
            <input matInput placeholder="Address" formControlName="secondCtrl" required>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
      <mat-step>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
      <mat-step>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
      <mat-step>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </mat-card>
</div>
