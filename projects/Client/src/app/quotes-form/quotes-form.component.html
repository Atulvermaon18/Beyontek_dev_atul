<div>
  <mat-card >

    <app-img-holder></app-img-holder>

    <app-client-get-quotes *ngIf="!quoteSelected" (notifySelection)="handleNotify($event)"></app-client-get-quotes>

    <mat-horizontal-stepper class="background-right-dynamic" *ngIf="quoteSelected" [linear]="false" #stepper>

      <mat-step *ngFor="let input of inputData; let i = index" >       
        <form [formGroup]="formgroup" (submit)="onSubmit(formgroup)">
          <h4>{{input.title}}</h4>
          <h5>{{input.context}}</h5>
          <mat-form-field class="form-input-right" *ngFor="let field of input.inputs" >
              <input matInput placeholder="{{field.key | translate}}" [formControlName]="field.label" >
            </mat-form-field><br>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button *ngIf="i!==inputData.length-1"  matStepperNext>Next</button>
              <button mat-button *ngIf="i===inputData.length-1" type="submit" (click)="stepper.reset()">Done</button>
            </div>
      </form>

      </mat-step>
    </mat-horizontal-stepper>
    
  </mat-card>
</div>
