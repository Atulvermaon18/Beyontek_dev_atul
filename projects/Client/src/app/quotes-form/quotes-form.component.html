<div>
    <app-img-holder class="img-holder"></app-img-holder>

    <!-- <app-client-get-quotes *ngIf="!quoteSelected" (notifySelection)="handleNotify($event)"></app-client-get-quotes> -->

    <mat-horizontal-stepper class="background-right-dynamic" [linear]="false" #stepper>

      <mat-step *ngFor="let input of inputData; let i = index" >       
        <form [formGroup]="formgroup" (submit)="onSubmit(formgroup)">
          <h5>{{input.title}}</h5>
          <span>{{input.context}}</span><br>
          <mat-form-field class="col-md-6" *ngFor="let field of input.inputs" >
              <input matInput placeholder="{{field.key | translate}}" [formControlName]="field.label" >
            </mat-form-field><br>
            <div>
              <button mat-button matStepperPrevious  mat-raised-button *ngIf="i" class="float-left"><< {{inputData[i-1].title}}</button>
              <button mat-button *ngIf="i!==inputData.length-1" mat-raised-button matStepperNext class="float-right">{{inputData[i+1].title}} >></button>
              <button mat-button *ngIf="i===inputData.length-1" mat-raised-button type="submit" (click)="stepper.reset()">Done</button>
            </div>
      </form>

      </mat-step>
    </mat-horizontal-stepper>
    
</div>
