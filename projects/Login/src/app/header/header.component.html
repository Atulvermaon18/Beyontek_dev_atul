<nav class="displayupcss">
  <div class="header_login">
    <span class="header-menu-right"></span>
    <a routerLink="/home" class="btn_home">HOME</a>
    <button class="lang_dropdown" color="primary" mat-button [matMenuTriggerFor]="usermenu">
      <span class="header-label"><img src="{{imageBind}}" class="btn_flag">{{languageBind}}</span>
      <mat-icon class="icon_align">expand_more</mat-icon>
    </button>
    <mat-menu #usermenu="matMenu" class="lang_dropdown">
      <button mat-menu-item class="add-new-menu-item"  *ngFor="let lang of languages" (click)="bindData(lang);">
        <img src="{{lang.img}}" class="btn_flag">{{lang.viewValue}}</button>
    </mat-menu>
    <a class="btn_login">Login/Sign up</a>
    <img src="../../assets/img/login/contact.png" class="btn_img" routerLink="/login">
  </div>
</nav>
